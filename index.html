<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rick & Morty</title>
</head>
<body>
    <header class="header">
        <div class="header__brand">
            <img src="./images/logo.jpeg" alt="Rick and Morty">
            <h1 class="header__title">Rick and Morty</h1>
        </div>
        <nav class="header__nav">
            <a href="https://www.linkedin.com/in/roman-hrytsyshyn-596a9422b/">
                <img src="images/social/linkedin.svg" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/rogry_norm/">
                <img src="images/social/instagram.svg" alt="Instagram">
            </a>
            <a href="https://t.me/rogryyy">
                <img src="images/social/telegram.svg" alt="Telegram">
            </a>
        </nav>
    </header>
    <main class="main">
        <div class="input-field">
            <button type="button" class="clear">CLEAR ALL</button>
            <input type="text" placeholder="Enter an ID from 1 to 826" class="input-id">
            <button type="button" class="load">LOAD</button>
        </div>
        <div class="characters-container">
        </div>
        <div class="btn-more-container">
            <button class="more" type="button">Load more</button>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__text">
            Developed by Roman Hrytsyshyn using <span>TypeScript</span> and Webpack.
        </p>
    </footer>
</body>
</html>
